<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Favicon: Interior Design Icon -->
  <rect width="100" height="100" fill="#0D5C63"/>
  
  <!-- Sofa/Furniture -->
  <rect x="20" y="35" width="60" height="35" rx="5" fill="#E8A538"/>
  
  <!-- Sofa back -->
  <rect x="15" y="25" width="70" height="12" rx="3" fill="#D4933F"/>
  
  <!-- Left armrest -->
  <rect x="15" y="35" width="8" height="25" rx="3" fill="#D4933F"/>
  
  <!-- Right armrest -->
  <rect x="77" y="35" width="8" height="25" rx="3" fill="#D4933F"/>
  
  <!-- Cushions -->
  <circle cx="35" cy="50" r="6" fill="#F5B757"/>
  <circle cx="50" cy="50" r="6" fill="#F5B757"/>
  <circle cx="65" cy="50" r="6" fill="#F5B757"/>
  
  <!-- Decorative plant/vase -->
  <rect x="75" y="65" width="12" height="20" rx="2" fill="#8B4513"/>
  <circle cx="81" cy="63" r="4" fill="#2D8F2D"/>
  <circle cx="79" cy="61" r="3" fill="#2D8F2D"/>
  <circle cx="83" cy="61" r="3" fill="#2D8F2D"/>
  
  <!-- Wall art -->
  <rect x="10" y="10" width="15" height="15" fill="#E8A538" opacity="0.6"/>
  <line x1="12" y1="12" x2="22" y2="12" stroke="#0D5C63" stroke-width="1"/>
  <line x1="12" y1="16" x2="22" y2="16" stroke="#0D5C63" stroke-width="1"/>
  <line x1="12" y1="20" x2="22" y2="20" stroke="#0D5C63" stroke-width="1"/>
</svg>
